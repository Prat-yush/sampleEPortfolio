<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amritha Christy | Resume</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Lato', sans-serif;
      background-color: #2b2b2b;
      color: #fff;
    }

    .body-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(34, 34, 34, 0.95);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex: 0 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: #fff;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .logo-icon {
      background-color: #d4a373;
      color: #fff;
      padding: 0.5rem 0.7rem;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 300;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #d4a373;
    }

    /* Resume Container */
    .resume-container {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      overflow: hidden;
    }

    .resume-container iframe {
      width: 100%;
      max-width: 900px;
      height: 100%;
      min-height: 85vh;
      border: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: #fff;
    }

    @media (max-width: 768px) {
      .resume-container {
        padding: 1rem;
      }

      .resume-container iframe {
        min-height: 80vh;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="body-wrapper">

    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="logo" aria-label="Back to Home">
        <span class="logo-icon">AC</span>
        <span class="logo-text">Amritha Christy</span>
      </a>
      <ul class="nav-links">
        <li><a href="bio.html">Bio</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="awards.html">Awards</a></li>
        <li><a href="accomplishments.html">Accomplishments</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="social.html">Social Media</a></li>
      </ul>
    </nav>

    <!-- Resume Viewer -->
    <div class="resume-container">
      <iframe src="resume.pdf" title="Amritha Christy Resume"></iframe>
    </div>

  </div>
</body>
</html>
